<ion-header>
  <ion-toolbar color="dark">
    <ion-icon slot="start" name="home-outline" class="ion-padding" size="large"></ion-icon>
    <ion-title>
      Home
    </ion-title>
    <ion-text slot="end" (click)="cerrarSesion()" class="ion-padding" >
      <p>Salir</p>
    </ion-text>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of categorias" >

    <ion-text color="primary">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle >ID: {{item.idCategory}}</ion-card-subtitle>
          <ion-card-title>{{item.strCategory}}</ion-card-title>
        </ion-card-header>
        <ion-img src="{{item.strCategoryThumb}}"></ion-img>
        <ion-card-content>
          {{item.strCategoryDescription}}
        </ion-card-content>
      </ion-card>
    </ion-text>
    

  </ion-list>
  
</ion-content>
